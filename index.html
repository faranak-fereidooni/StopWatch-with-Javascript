<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&family=Inter:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts/font-awesome.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>stopwatch</h1>
      <h2>vanilla javascript stopwatch</h2>
      <div class="wrapper__caption">
        <span id="seconds">00</span>:<span id="tens">00</span>
      </div>
      <div class="btn__container">
        <button id="button-start" class="start">Start</button>
        <button id="button-restart">
          <i class="fa fa-undo" aria-hidden="true"></i>Restart
        </button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
